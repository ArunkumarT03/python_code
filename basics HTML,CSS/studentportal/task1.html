<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .hidden
        {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar bg-dark ">
            <h1 class="navbar-brand text-white">student portal</h1>
          
            <form id="log-in">
                <div class="d-flex">
                    <input type="text" placeholder="ename/email"
                    class="form-control me-2" id="usn" value="">
                
                    <input type="password" placeholder="password"
                    class="form-control me-2" id="pw" value="">
                
                    <input type="submit"
                    class="btn btn-danger" >
                </div>
                
               
            </form>
        </nav>
        
    </div>
    
   <!-- student sec -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 m-auto">
                    <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h2>student details</h2>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <h2>student name:-</h2>
                            <h2>student email:-</h2>
                            <h2>total marks:-</h2>
                            <h2>result:-</h2>
                        </div>
                        <div class="col-6">
                            
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-dark text-white text-center">
                  <h4>congrats you are passed exams with 78%</h3>
                </div>
              </div>
            </div>
        </div>
    </section>
    <!-- filter sec -->
     <section class="container-fluid mt-3">
        <div class="row bg-secondary p-4">
            <div class="col-4 text-center">
                <h2>filter data here</h2>
            </div>
            <div class="col-4">
                <form >
                    <input type="text" placeholder="search by name"
                    class="form-control">
                </form>

            </div>
            <div class="col-4">
                <form >
                    <select class="form-select">
                    <option value="">filter</option>
                    <option value="">all</option>
                    <option value="">pass</option>
                    <option value="">fail</option>
                    <option value="">male</option>
                    <option value="">female</option>
                    </select>
                </form>
            </div>
        </div>
     </section>
     

    <!-- admin sec -->
     <section>
        <div class="container-fluid">
            <div class="row">
                <table class="table text-center ">
                        <thead>
                           <th>stuid</th>
                           <th>stuname</th>
                           <th>stumail</th>
                           <th>gender</th>
                           <th>marks</th>
                           <th>result</th>
                        </thead>
                        <tbody id="display-data">
                            
            
                        </tbody>
                    
                </table>

            </div>
        </div>
     </section>
    <script src="task1.js"></script>
</body>
</html>

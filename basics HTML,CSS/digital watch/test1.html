<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .abc{
            padding: 5px;
            text-align: center;
            margin-bottom: 7px;
        }
    </style>
</head>
<body>
    <nav class="=nav-navbar navbar-dark bg-dark  abc">
        <h1 class="navbar-brand  ">Digital watch</h1>

    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card text-center">
                    <div class="card-body ">
                        <h1>indian watch</h1>
                        <h4>asia/kolkata</h4>
                        <h3 id="time"></h3>
                        <h5 id="date"></h5>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let timeTag=document.getElementById('time')
        let dateTag=document.getElementById('date')
       

        function timer(){
            let d1=new Date()
            //time.textContent=d1.toLocaleTimeString()
            //date.textContent=d1.toLocaleDateString()
            let time=d1.toLocaleTimeString()
            let date=d1.toLocaleDateString()
            timeTag.innerHTML=time
            dateTag.innerHTML=date
        }
        timer()

        setInterval(timer,1000);
    </script>
</body>
</html>

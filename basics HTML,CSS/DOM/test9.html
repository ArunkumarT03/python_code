<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 m-auto hidden" id="form-ele">
                    <div class="card mt-4 text-center">
                        <div class="card-header bg-danger text-white  ">
                            <h2 class="">login here
                                
                               
                            </h2>
                        </div>
                        <div class="card-body">
                            <form id="login-Ele">
                                <div class="form-group">
                                    <input type="text" placeholder="ename/email"
                                    class="form-control" id="usn" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="password"
                                    class="form-control mt-3" id="pw" value="">
                                </div>
                                <div class="form-group mt-3">
                                    <input type="submit"
                                    class="btn btn-danger" >
                                </div>
                                
                               
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
      let usnEl=document.getElementById('usn');
      let pwEl=document.getElementById('pw')

      let formEl=document.getElementById('login-Ele')
      formEl.addEventListener('submit',function(e)
      {
        e.preventDefault();
        let enterusername=usnEl.value;
        let enterpassword=pwEl.value;

        let user={};
        user.username=enterusername;
        user.password=enterpassword;

        console.log(user);
        usnEl.value=' ';
        pwEl.value=' ';

      })
    </script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
       
    </style>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-5 m-auto hidden" id="form-ele">
                    <div class="card mt-4 text-center">
                        <div class="card-header bg-danger text-white  ">
                            <h2 class="">Password     
                            </h2>
                        </div>
                        <div class="card-body">
                            <form  id="form-ele">
                                <div class="input-group mb-3">    
                                    <input type="password" class="form-control" id="pw" width="50px" >
                                    <div class="input-group-text" >
                                        <button class="input-group-text"><i class="bi bi-eye-slash " id="eye"></i></button>
                                    </div>      
                               </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let pw1=document.getElementById('pw');
        let icon=document.getElementById('eye');

        icon.addEventListener('click',function(k)
        {
            k.preventDefault();

            if(pw1.getAttribute('type')=='password')
            {
                pw1.setAttribute('type','text');
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye')
            }
            else
            {
                pw1.setAttribute('type','password');
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash')
            }
        })

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
       function leap(){
        let year=Number(prompt('enter a year:'))
        if(year%400==0){
            console.log(`${year}is leap year`)
        }
        else if(year%4==0 && year%100!=0){
            console.log(`${year}is leap year`)
        }
        else{
            console.log(`${year}is not leap year`)
        }
       }
       leap();
    </script>
</head>
<body>
    <h1>leap year</h1>
</body>
</html>

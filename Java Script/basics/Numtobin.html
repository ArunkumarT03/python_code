<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function main()
        {
            let n=prompt("enter a num");
            let i=0;
            let sum=0;
            while(n>0)
            {
             sum+=(n%2)*i;
             n/=2;
             i*10;
            }
            console.log(sum);
        }
        main();
    </script>
</body>
</html>
